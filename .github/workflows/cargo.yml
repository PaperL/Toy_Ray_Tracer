name: CI # Continuous Integration

on:
  push:
    tags:
      - "v*"

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-20.04 # or ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
        with:
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        name: Running Tests 🚀
        with:
          command: test
          args: --all-features
      # - uses: actions-rs/cargo@v1
      #   name: Check Code Format 🔧
      #   with:
      #     command: fmt
      #     args: -- --check
      - uses: actions-rs/cargo@v1
        name: Lint with Clippy 🔧
        with:
          command: clippy
          args: --all-targets --all-features # -- -D warnings (treat warning as error)
  build:
    name: Build, Upload and Release
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
      # - name: Download Dependencies 🛎️
      #   run: wget https://github.com/google/fonts/raw/master/ofl/encodesans/static/EncodeSans-Regular.ttf
      - uses: actions-rs/cargo@v1
        name: Build 🔧
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        name: Run 🔧
        with:
          command: run
          args: --release
      - uses: actions/upload-artifact@v2
        name: Upload Artifacts 🚀
        with:
          name: output
          path: output/
      - name: Create Release 🚀
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          # github.ref is tag when trigger is tag
          # or can use ${{ steps.get_version.outputs.VERSION }}
          body: |
            # PaperL's Toy Ray Tracer
          draft: false
          prerelease: false
      - name: Upload Release Asset 🚀
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/output.jpg
          asset_name: output.jpg
          asset_content_type: image/jpg
          # https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types
